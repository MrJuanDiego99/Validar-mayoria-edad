<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <br>
        <h3>Registro de informacion</h3>
        <hr>
        <div class="row">
            <div class="col-6">
                <form id="datos">
                    <div class="mb-3">
                        <label for="txtnom" class="form-label">Nombre</label>
                        <input type="text" required maxlength="100" name="txtnom" id="txtnom" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="txteda" class="form-label">Edad</label>
                        <input type="number" required min="0" name="txteda" id="txteda" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="txtpro" class="form-label">Profesion</label>
                        <input type="text" required maxlength="100" name="txtpro" id="txtpro" class="form-control">
                    </div>

                    <hr>
                    <input type="submit" value="Registrar" class="btn btn-primary" id="registrar">
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/codigo.js"></script>
</body>
</html>
